<!DOCTYPE html>
<html lang="en" ng-app="app">
<head>
    <meta charset="UTF-8">
    <title>SimpleForum</title>
    <link rel="stylesheet" type="text/css" href="bower_components/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="style/index.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body ng-controller="myController">

    <header class="container-fluid">
        <div class="row content flex aic jcsb wrap">
            <h1 class="col-sm-6">Simple<b>Forum</b></h1>
            <div id="search-login" class="col-sm-6 flex jcfe aic">
                <div id="search-bar" class="flex jcfe aic">
                    <input name="search" placeholder="Search" class="border-radius">
                    <i class="glyphicon glyphicon-search"></i>
                </div>
                <button id="login" class="pull-right">Login</button>
            </div>
        </div>
    </header>

    <div ng-show="isVisible" id="popup">
        <form class="form-horizontal">
            <div class="form-group">
                <input ng-model="index" type="hidden">
                <input ng-model="method" type="hidden">
                <input ng-model="views" type="hidden">
                <input ng-model="replies" type="hidden">
                <input ng-model="likes" type="hidden">
                <input ng-model="last_view" type="hidden">
                <input ng-model="last_comment" type="hidden">
                <label class="control-label col-sm-2" for="new_title">Title:</label>
                <div class="col-sm-8">
                    <input ng-model="newTitle" id="new_title" class="form-control" name="title" type="text" placeholder="Title" autocomplete="off">
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2" for="new_category">Category:</label>
                <div class="col-sm-8">
                    <input ng-model="newCategory" id="new_category" class="form-control" name="category" type="text" placeholder="Category" autocomplete="off">
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2" for="new_brief">Brief:</label>
                <div class="col-sm-8">
                    <textarea ng-model="newBrief" id="new_brief" class="form-control" name="brief" placeholder="Brief" rows="10" autocomplete="off"></textarea>
                </div>
            </div>
            <button ng-click="addNew()" id="ok" class="border-radius col-sm-2">OK</button>
        </form>
    </div>

    <div id="add-topic" class="content">
        <button ng-click="popupShow()" id="new" class="border-radius">Add New Topic</button>
    </div>

    <div id="main" class="content row">
        <div id="topics" class="col-lg-8 col-md-8 col-sm-8">
            <div ng-repeat="topic in topics" class="template topic flex aic jcsb content-box border-radius">
                <div class="flex aic jcsb" topic="topic" on-edit="editTopic" on-delete="removeTopic" on-vote="voteTopic"></div>
            </div>

        </div>

        <div id="stats" class="col-lg-4 col-md-4 col-sm-4">
            <div class="content-box stat-cont border-radius">
                <div class="flex aic jcsb header">
                    <span><b>Categories</b></span>
                    <i class="fa fa-folder header-icon"></i>
                </div>
                <div ng-repeat="category in categories" id="categories" class="flex aic jcsb row-item">
                    <span class="capitalise">{{category.name}}</span>
                    <div class="counter border-radius">
                        {{category.piece}}
                    </div>
                </div>
            </div>
            <div class="content-box stat-cont border-radius">
                <div class="flex aic jcsb header">
                    <span><b>Forum Statistics</b></span>
                    <i class="fa fa-bar-chart header-icon"></i>
                </div>
                <div class="flex jcsb text-center">
                    <div class="column-item">
                        <i class="fa fa-comments"></i>
                        <p>Threads</p>
                        <p>{{topics.length}}</p>
                    </div>
                    <div class="column-item middle">
                        <i class="fa fa-comments-o"></i>
                        <p>Replies</p>
                        <p>{{replies}}</p>
                    </div>
                    <div class="column-item">
                        <i class="fa fa-users"></i>
                        <p>Members</p>
                        <p>3</p>
                    </div>
                </div>
            </div>
            <div class="content-box stat-cont border-radius">
                <div class="flex aic jcsb header">
                    <span><b>Today's Events</b></span>
                    <i class="fa fa-bullhorn  header-icon"></i>
                </div>
                <div class="flex jcs_b text-center">
                    <div class="column-item">
                        <i class="fa fa-sign-in smaller"></i>
                        <p>Logins</p>
                    </div>
                    <div class="column-item double">
                        <p>admin, moderator, user</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer class="container-fluid">
        <div id="up" class="content flex aic jcsb">
            <div class="flex jcsb">
                <span>&bull; About us</span>
                <span id="terms">&bull; Terms</span>
            </div>
            <div>
                <i class="fa fa-facebook-official"></i>
                <i class="fa fa-twitter"></i>
            </div>
        </div>
        <div class="content flex aic jcsb">
            <div>
                &copy; 2015 SimpleForum - All Right Reserved
            </div>
            <div>
                Forum Time: MYT (Asia/Kuala_Lumpur)
            </div>
        </div>
    </footer>

    <script type="text/javascript" src="bower_components/angular/angular.js"></script>
    <script type="text/javascript" src="script/index.js"></script>
    <script type="text/javascript" src="script/api.js"></script>
    <script type="text/javascript" src="script/topic.js"></script>
</body>
</html>
