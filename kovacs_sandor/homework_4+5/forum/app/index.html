<!DOCTYPE html>
<html lang="en" ng-app="myApp" ng-controller="firstController">
<head>
    <meta charset="UTF-8">
    <title>{{title}}</title>


    <link href="bower_components/bootstrap/dist/css/bootstrap.css" type="text/css" rel="stylesheet">
    <link href="style/index.css" type="text/css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>
<body>
<div class="container-fluid">
    <header>
        <div class="row">

            <div class="col-sm-1 col-md-1"></div>
            <div class="col-sm-6 col-md-6 pull-left">
                <div class="title">Simple<span style="font-weight: bold;">Forum</span></div>
            </div>
            <div class="col-sm-5 col-md-5 pull-right">
                <form class="navbar-form" role="search" method="get">
                    <div class="input-group">
                        <input type="text" class="form-control" placeholder="Search" name="srch-term" id="srch-term">
                        <div class="input-group-btn">
                            <button class="btn btn-default" type="submit"><i class="glyphicon glyphicon-search"></i>
                            </button>
                            <button class="btn btn-default" type="button" id="loginClass"><i class="login">Login</i>
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </header>
</div>
<div class="container">
    <div class="row">
        <div class="col-sm-1 col-md-1" id="leftSpace">
            <!--<button class="buttonModal" ng-click="displayModalSee()">+</button>-->
            <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal"
                    ng-click="openNewTopic()">New topic
            </button>
        </div>
        <div class="col-sm-7 col-md-7" id="leftContent">
            <section id="leftMain">
                <div ng-repeat="topic in topics">
                    <div topic="topic" open-topic="openTopic" topic-delete="topicDelete" like-count="likeCount">


                    </div>
                </div>
            </section>
        </div>
        <div class="col-sm-3 col-md-3" id="rightContent">
            <section id="rightMain">
                <div class="firstRightMain">
                    <div class="titleRightSide">Categories<span class="fa fa-folder-o"></span></div>
                    <hr>
                    <div class="themeFirstRightMain">General<span class="square">3</span></div>
                    <hr>
                    <div class="themeFirstRightMain">Pictures<span class="square">1</span></div>
                    <hr>
                    <div class="themeFirstRightMain">Videos<span class="square">2</span></div>

                </div>
                <div class="secondRightMain">

                    <div class="titleRightSide">Forum Statistic<span class="fa fa-bar-chart"></span></div>
                    <hr>
                    <div class="row">
                        <div class="col-md-4 col-sm-4">
                            <div><span class="fa fa-comments"></span></div>
                            <div>Threads</div>
                            <div>6</div>
                        </div>
                        <div class="col-md-4 col-sm-4" id="middleDivInSecondRightMain">
                            <div><span class="fa fa-comments-o"></span></div>
                            <div>Replies</div>
                            <div>6</div>
                        </div>
                        <div class="col-md-4 col-sm-4">
                            <div><span class="fa fa-users"></span></div>
                            <div>Members</div>
                            <div>3</div>
                        </div>
                    </div>

                </div>
                <div class="thirdRightMain">
                    <div class="titleRightSide">Today's Events<span class="glyphicon glyphicon-bullhorn"></span></div>
                    <hr>
                    <div class="row">
                        <div class="col-md-4 col-sm-4" id="loginThirdRightMain">
                            <div><span class="fa fa-sign-in"></span></div>
                            <div>Logins</div>
                        </div>
                        <div class="col-md-8 col-sm-8">
                            <div>admin, moderator, user,</div>
                        </div>
                    </div>
                </div>
            </section>
        </div>
        <div class="col-sm-1 col-md-1" id="rightSpace">

        </div>


    </div>
    <hr/>
</div>

<footer id="footer">
    <div class="col-sm-1 col-md-1"></div>
    <div class="col-sm-10 col-md-10">

        <div class="up">
            <div class="left">
                <ul>
                    <li><a>About us</a></li>
                    <li><a>Terms</a></li>
                </ul>
            </div>
            <div class="right"><span class="fa fa-facebook-official"></span><span class="fa fa-twitter"></span></div>
            <div class="clearfix"></div>
        </div>
        <hr/>
        <div class="down">
            <div class="left">
                Â© 2015 SimpleForum - All Rights Reserved
            </div>
            <div class="right">Forum time: MYT(Asla/Kuala_Lumpur)</div>
        </div>
    </div>
    <div class="col-sm-1 col-md-1"></div>
</footer>

<!-- Modal -->
<div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog modal-lg">

        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">
                <button ng-click="closeModal()" type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title" ng-if="modify">Topic Modify</h4>
                <h4 class="modal-title" ng-if="!modify">New topic</h4>
            </div>
            <div class="modal-body">
                <form enctype="text/plain" id="newTopic" class="form-horizontal">
                    <div class="form-group-lg">
                        <label class="control-label col-lg-2 col-sm-2" for="titleInput">Title:</label>
                        <div class="col-sm-10 col-lg-10">
                            <input type="text" class="form-control" id="titleInput" placeholder="Title"
                                   ng-model="newTopic.title">
                        </div>
                    </div>

                    <div class="form-group-lg">
                        <label class="control-label col-lg-2 col-sm-2" for="category">Category:</label>
                        <div class="col-sm-10 col-lg-10">
                            <select class="form-control" id="category" ng-model="newTopic.category">
                                <option value="General" selected>General</option>
                                <option value="Video">Video</option>
                                <option value="Audio">Audio</option>
                                <option value="Pictures">Pictures</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-group-lg">
                        <label class="control-label col-lg-2 col-sm-2" for="brief">Title:</label>
                        <div class="col-sm-10 col-lg-10">
                            <textarea type="text" class="form-control" id="brief" placeholder="Brief"
                                      ng-model="newTopic.brief"></textarea>
                        </div>
                    </div>


                    <button class="btn btn-default" ng-if="!modify" ng-click="addTopic()">New topic</button>
                    <button class="btn btn-default" ng-if="modify" ng-click="modTopic()" id="modButton">Modify</button>

                </form>

            </div>
            <div class="modal-footer">
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button ng-click="closeModal()" type="button" class="btn btn-default" data-dismiss="modal">
                            Cancel
                        </button>
                    </div>

                </div>

            </div>
        </div>

    </div>
</div>
<!-- Modal -->

<script src="bower_components/angular/angular.js"></script>

<script src="script/index.js"></script>
<script src="script/api.js"></script>
<script src="script/topic.js"></script>
</body>
</html>
