<!DOCTYPE html>
	<head>
		<style type="text/css">
			body{
				line-height: 175%;
				background-color: #0099ff;
				text-align: center;
				font-family: sans-serif;
			}
			h1{
				margin-top: 1.5em;
				margin-bottom: 1.5em;
			}
			label{
				font-weight: bold;
			}
			input{
				border-radius: 4px;
				margin: 8px;
			}
			input.yellow:focus{
				background-color: #ffff66;
			}
			input[type=submit]:hover{
				background-color: #00ff00;
			}
		</style>
	</head>
	<body>
		<h1>Registration</h1>
		<form action="http://localhost:3000/" method="post">

			<label for="nickname">Nickname</label>
			<input class="yellow" type="text" name="nickname" minlength="3" />
			<br/>

			<label for="first name">First name</label>
			<input class="yellow" type="text" name="first name"/>
			<br/>

			<label for="last name">Last name</label>
			<input class="yellow type="text" name="last name"/>
			<br/>

			<label for="date of birth">Date of birth</label>
			<input class="yellow" type="date" name="date of birth"/>
			<br/>

			<input type="submit" value="Submit" />
			
		</form>
	</body>
</html>
